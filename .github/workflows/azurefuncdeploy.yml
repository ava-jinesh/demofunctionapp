name: Azure Function Deploy With CICD.
on:
  workflow_dispatch:
jobs: 
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install required python modules
        run: |
            cd ./AzureStorageQueueTriggerFunction
            python -m pip install --upgrade pip
            pip install --target="./.python_packages/lib/site-packages" -r requirements.txt 

      - name: Zip the Azure Function Deploy folder
        run: |
          cd AzureStorageQueueTriggerFunction
          zip -r ../AzureStorageQueueTriggerFunction.zip ./*

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
  
      - name: 'Run az commands'
        run: |
          az account show
          az group list
    
      - name: Build and Deploy to Azure
        run: |
          az functionapp deployment source config-zip \
            --resource-group "costoptimizationsas" \
            --name "queuetriggereddemo" \
            --src "./AzureStorageQueueTriggerFunction.zip"